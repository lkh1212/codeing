{% extends 'base.html' %}
{% block content %}
{% if board.board_place %}
     <input type="text" name="board_place" class="form-control" id="board_place" value="{{ board.board_place }}" autofocus readonly>
{% endif %}
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputTitle" value="{{ board.board_title }}" autofocus readonly>
                    </div>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label for="inputContent" class="col-sm-2 col-form-label"><strong>게시판</strong></label>-->
<!--                    <div class="col-sm-10">-->
<!--                        <div class="form-control">자유게시판</div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label"><strong>주제</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="wiki" class="form-control" id="wiki" value="{{ board.board }}"  readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                    <div class="col-sm-10">
                        <input type="text" name="content" class="form-control" id="inputContent" value="{{ board.board_content }}"  readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto mr-auto"></div>
                    <div class="col-auto">
                        <input class="btn btn-primary" type="button" role="button" onclick="location.href='/scrap/scrap/'" value="목록으로">
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
